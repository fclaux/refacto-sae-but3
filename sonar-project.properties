sonar.projectKey=fclaux_refacto-sae-but3
sonar.organization=fclaux

# Nom et version du projet
sonar.projectName=refacto-sae-but3
sonar.projectVersion=1.0

# Encodage des sources
sonar.sourceEncoding=UTF-8

# Sources du projet (exclure les tests et fichiers de config)
sonar.sources=.
sonar.exclusions=test/**,htmlcov/**,**/__pycache__/**,*.ini,*.cfg,.coveragerc,Database/**

# Répertoire des tests
sonar.tests=test
sonar.test.inclusions=test/**/*.py

# Rapport de couverture de code (format Cobertura/coverage.py)
sonar.python.coverage.reportPaths=coverage.xml

# Rapport des tests (format JUnit/pytest)
sonar.python.xunit.reportPath=pytest-report.xml

# Configuration Python
sonar.python.version=3.10,3.11,3.12

# Fichiers à ignorer pour l'analyse
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1481
sonar.issue.ignore.multicriteria.e1.resourceKey=test/**/*