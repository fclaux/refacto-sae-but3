name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov coverage
          pip install -r requirements.txt || true
      
      - name: Run tests with coverage
        run: |
          python -m pytest test/ -v --cov=. --cov-report=xml:coverage.xml --cov-report=term-missing --junitxml=pytest-report.xml || true
        continue-on-error: true
      
      - name: Fix coverage paths for SonarCloud
        run: |
          if [ -f coverage.xml ]; then
            sed -i 's|<source>.*</source>|<source>.</source>|g' coverage.xml
            sed -i 's|filename="/home/runner/work/[^/]*/[^/]*/|filename="|g' coverage.xml
          fi
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}